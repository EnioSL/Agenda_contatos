<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/1f4d4.png" alt="caderno de notas">
            <h1>Cadastro de Contatos</h1>        
        </header>
        <form id="form-valida">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="tel" maxlength="11" id="telefone-contato" required placeholder="Número do telefone"/>            
            <button type="submit">Incluir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do telefone</th>
                    <th>Contato válido?</th>                
                </tr>
            </thead>
            <tbody>              
            </tbody>            
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
